<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Freela - He4rtDevs</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <div class="logo"><img src="./assets/logo-he4rt.png" width="300rem"></div>
    <div aria-live="polite" aria-atomic="true" style="position: absolute; min-height: 200px; right: 1rem; top: 1rem; z-index: 2;">
      <div style="" id="notifications"></div>
    </div>
    <section id="centroDaPagina" class="min-vh-100">
      <div id="cover-caption">
        <div class="container">
          <div class="row">
            <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
              <div id="result">
                <input class="btn btn-secondary btn-block" type="button" value="Calcular Novamente" id="calcularDnv">
              </div>
              <div id="calculadora">
                <h1 class="display-5">Calculadora de Freela</h1>
                <h2 class="display-7">He4rtDevs</h2>
                <div class="px-2">
                  <form class="justify-content-center">
                    <div class="form-group">
                      <label for="horasDiarias">Horas diárias</label>
                      <input class="form-control" type="number" id="horasDiarias">
                    </div>
                    <div class="form-group">
                      <label for="diasEfetivos">Dias efetivos</label>
                      <input class="form-control" type="number" id="diasEfetivos">
                    </div>
                    <div class="form-group">
                      <label for="diasFerias">Dias de férias</label>
                      <input class="form-control" type="number" id="diasFerias">
                    </div>
                    <div class="form-group">
                      <label for="valorTotalDoProjeto">Valor total do projeto</label>
                      <input class="form-control" type="number" id="valorTotalDoProjeto">
                    </div>
                    <input class="btn btn-primary btn-block" type="button" value="Calcular" id="calcularBtn">
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>


    <script src="./main.js"></script>
  </body>
</html>
